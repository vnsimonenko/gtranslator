server.port=8081
workspace=${directory.output}/gtranslator/
spring.datasource.url=jdbc:h2:${workspace}db/dictionary;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-transcript=org.h2.Driver
spring.jpa.properties.hibernate.default_schema=PUBLIC
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.H2Dialect
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.properties.hibernate.connection.autocommit=false
spring.jpa.properties.hibernate.show_sql=false
spring.jpa.properties.hibernate.format_sql=false
#spring.jpa.properties.hibernate.hbm2ddl.auto=create-drop
spring.jpa.properties.hibernate.hbm2ddl.auto=create
spring.jpa.properties.hibernate.c3p0.min_size=5
spring.jpa.properties.hibernate.c3p0.max_size=20
spring.jpa.properties.hibernate.c3p0.timeout=1800
spring.jpa.properties.hibernate.c3p0.max_statements=50

#spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.hibernate.ddl-auto=create
spring.jpa.properties.hibernate=

spring.h2.console.enabled=true
logging.level.org.hibernate.SQL=

spring.main.web_environment=false
java.awt.headless="false"

spring.batch.job.enabled=false
spring.batch.job.names=

#en,ru,ua
custom.prop.src.lang=en
custom.prop.trg.lang=ru
custom.prop.amount_view_words=10
custom.prop.mode=copy
custom.prop.auto.play.am=false
custom.prop.auto.play.br=false
custom.prop.batch.scheduled.fixedDelay=5000